<!DOCTYPE html>
<html>
<head>
    <title>bmicalc - jQuery Mobile</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="vendor/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="vendor/jquery-1.11.3/jquery-1.11.3.min.js"></script>
    <script src="vendor/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/bmicalc.jqm.js"></script>
</head>
<body>
<div data-role="page" data-theme="a" id="bmicalc-jqm">
    <div data-role="header" data-position="fixed" data-tap-toggle="false" data-fullscreen="false">
        <h1>bmicalc - jQuery Mobile</h1>
    </div>

    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="bmi-weight-tc">Weight:</label>
            <input type="text" name="bmi-weight-tc" id="bmi-weight-tc" placeholder="pounds" value="">
        </div>

        <div data-role="fieldcontain">
            <label for="bmi-height-ft-tc">Height:</label>
            <input type="text" name="bmi-height-ft-tc" id="bmi-height-ft-tc" placeholder="feet" value="">
        </div>

        <div data-role="fieldcontain">
            <label for="bmi-height-in-tc"></label>
            <input type="text" name="bmi-height-in-tc" id="bmi-height-in-tc" placeholder="inches" value="">
        </div>

        <a href="#" id="bmi-calc-btn" data-role="button">Calculate</a>

        <div id="bmi-results-div">
            <h2>Current BMI: <span id="bmi-current-bmi"></span></h2>
            <table data-role="table" data-mode="reflow" id="bmi-results-table" class="ui-responsive table-stripe">
                <thead>
                <tr>
                    <th scope='col'>Classification</th>
                    <th scope='col'>Min Weight</th>
                    <th scope='col'>Max Weight</th>
                    <th scope='col'>Need To Lose</th>
                </tr>
                </thead>
                <tbody>
                <tr id="bmi-super-obese">
                    <th scope='row'>Super Obese</th>
                    <td class='bmi-min-weight'></td>
                    <td class='bmi-max-weight'></td>
                    <td class='bmi-need-to-lose'></td>
                </tr>
                <tr id="bmi-morbidly-obese">
                    <th scope='row'>Morbidly Obese</th>
                    <td class='bmi-min-weight'></td>
                    <td class='bmi-max-weight'></td>
                    <td class='bmi-need-to-lose'></td>
                </tr>
                <tr id="bmi-severly-obese">
                    <th scope='row'>Severely Obese</th>
                    <td class='bmi-min-weight'></td>
                    <td class='bmi-max-weight'></td>
                    <td class='bmi-need-to-lose'></td>
                </tr>
                <tr id="bmi-obese">
                    <th scope='row'>Obese</th>
                    <td class='bmi-min-weight'></td>
                    <td class='bmi-max-weight'></td>
                    <td class='bmi-need-to-lose'></td>
                </tr>
                <tr id="bmi-overweight">
                    <th scope='row'>Overweight</th>
                    <td class='bmi-min-weight'></td>
                    <td class='bmi-max-weight'></td>
                    <td class='bmi-need-to-lose'></td>
                </tr>
                <tr id="bmi-normal">
                    <th scope='row'>Normal</th>
                    <td class='bmi-min-weight'></td>
                    <td class='bmi-max-weight'></td>
                    <td class='bmi-need-to-lose'></td>
                </tr>
                <tr id="bmi-underweight">
                    <th scope='row'>Underweight</th>
                    <td class='bmi-min-weight'></td>
                    <td class='bmi-max-weight'></td>
                    <td class='bmi-need-to-lose'></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="bmi-projection-div"></div>
    </div>
</div>
</body>
</html>
